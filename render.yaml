services:
  - type: web
    name: mednote-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: FIREBASE_CREDENTIAL_JSON
        sync: false  # Set this manually in the Render dashboard
      - key: GROQ_API_KEY
        sync: false  # Set this manually in the Render dashboard
