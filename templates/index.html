<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MedNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient-orange {
            background: linear-gradient(180deg, #FFDDC9 0%, #FFAF8A 100%);
        }
        #transcript { background-color: transparent; resize: none; outline: none; }
        #app-container { display: none; }
        @keyframes wave { 0%, 100% { transform: scaleY(0.5); } 50% { transform: scaleY(1.5); } }
        #waveform.is-recording span { animation: wave 1.2s infinite ease-in-out; }
        #waveform span { height: 0.25rem; transition: height 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #waveform.is-recording span:nth-child(1), #waveform.is-recording span:nth-child(5) { height: 1rem; }
        #waveform.is-recording span:nth-child(2), #waveform.is-recording span:nth-child(4) { height: 2.5rem; }
        #waveform.is-recording span:nth-child(3) { height: 4rem; }
    </style>
</head>
<body class="bg-gradient-orange text-gray-800">

    <!-- Loading Spinner -->
    <div id="loader" class="flex items-center justify-center min-h-screen">
        <div class="flex flex-col items-center justify-center">
            <svg class="animate-spin h-10 w-10 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">Authenticating...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="flex flex-col h-screen justify-between p-4 w-full max-w-md mx-auto">
        <header class="flex items-center justify-between text-gray-800">
            <button id="viewSavedBtn" title="View Saved"><span class="material-icons">history</span></button>
            <h1 class="text-xl font-bold">MedNote</h1>
            <button id="logoutBtn" title="Logout"><span class="material-icons">logout</span></button>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center relative">
            <div id="waveform" class="absolute flex items-center justify-center space-x-2">
                <span class="w-2 bg-orange-300 rounded-full"></span>
                <span class="w-2 bg-orange-400 rounded-full"></span>
                <span class="w-2 bg-orange-500 rounded-full"></span>
                <span class="w-2 bg-orange-400 rounded-full"></span>
                <span class="w-2 bg-orange-300 rounded-full"></span>
            </div>
            <textarea id="transcript" readonly class="w-full h-full text-center text-gray-700 text-lg p-4" placeholder="Press the mic or camera to start..."></textarea>
        </main>

        <footer class="flex flex-col items-center space-y-4 pt-4">
             <div class="flex items-center space-x-6 mb-4">
                <button id="uploadBtn" class="bg-orange-500 hover:bg-orange-600 text-white w-20 h-20 rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110">
                    <span class="material-icons" style="font-size: 36px;">photo_camera</span>
                </button>
                <button id="recordBtn" class="bg-orange-500 hover:bg-orange-600 text-white w-20 h-20 rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110">
                    <span id="recordIcon" class="material-icons" style="font-size: 36px;">mic</span>
                </button>
                <button id="pauseBtn" class="bg-gray-400 hover:bg-gray-500 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg hidden transition-transform transform hover:scale-110">
                    <span id="pauseIcon" class="material-icons" style="font-size: 32px;">pause</span>
                </button>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
            </div>
            <button id="saveBtn" class="w-full bg-white text-orange-500 font-semibold py-4 rounded-full shadow-md hover:bg-gray-100">
                End Session
            </button>
        </footer>
    </div>

    <!-- Modals and Toast -->
    <div id="imagePreviewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md text-center">
            <h2 class="text-xl font-bold mb-4">Preview Note</h2>
            <img id="previewImage" src="" alt="Note preview" class="max-h-64 w-auto mx-auto rounded-md mb-4 border">
            <div id="modal-actions" class="flex justify-center space-x-4">
                <button id="cancelUploadBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg">Cancel</button>
                <button id="extractTextBtn" class="bg-orange-500 text-white px-6 py-2 rounded-lg">Extract Text</button>
            </div>
             <div id="modal-loading" class="hidden">
                <p>Extracting text, please wait...</p>
            </div>
        </div>
    </div>
    <div id="saveSessionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4">Save Session</h2>
            <p class="text-gray-600 mb-4">Enter a name for this session transcript.</p>
            <input id="sessionNameInput" type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="e.g., Follow-up with John D.">
            <div class="flex justify-end space-x-3 mt-6">
                <button id="cancelSaveBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg">Cancel</button>
                <button id="confirmSaveBtn" class="bg-orange-500 text-white px-4 py-2 rounded-lg">Save</button>
            </div>
        </div>
    </div>
    <div id="toast" class="fixed bottom-8 right-8 bg-gray-900 text-white px-5 py-3 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300"><p id="toast-message"></p></div>

    <!-- Scripts -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAh7ncrXf5tIic4fDfTrVlbrmWef6xSov8",
            authDomain: "otp-login-ca063.firebaseapp.com",
            projectId: "otp-login-ca063",
            storageBucket: "otp-login-ca063.firebasestorage.app",
            messagingSenderId: "380756162522",
            appId: "1:380756162522:web:b83ebed04a6d3f4dbbb2e3",
            measurementId: "G-GV0CRRMH5M"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                const token = await user.getIdToken();
                localStorage.setItem("mednote_id_token", token);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
            } else {
                window.location.href = "/login";
            }
        });
    </script>
    <script src="/static/app.js"></script>
    <script>
        document.getElementById("viewSavedBtn").onclick = () => window.location.href = "/saved";
        document.getElementById("logoutBtn").onclick = () => {
            localStorage.removeItem("mednote_id_token");
            firebase.auth().signOut().then(() => {
                window.location.href = "/login";
            });
        };
    </script>
</body>
</html>
