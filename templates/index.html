<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>MedNote - AI Note Taking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    #transcript {
      resize: none;
      outline: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-green-100 min-h-screen flex flex-col items-center justify-center p-4">
  
  <!-- 🔒 Logout Button -->
  <header class="absolute top-0 right-0 p-6">
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors">
      Logout
    </button>
  </header>

  <main class="w-full max-w-2xl mt-20">
    <!-- 🧠 App Title -->
    <div class="flex flex-col items-center mb-6">
      <div class="flex items-center space-x-3">
        <img alt="MedNote logo" class="w-12 h-12" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBt_iF9DaueIkdhjtc4uSCzt2ivdm6ZbE4qOQvjw_yltit_urjVrcHPlpofZ8NV8Hb_obobA4OaLTtyojciNjLy0bKjXRVNaqzDmOzpx27SYal_5g0yZrorKLeBV3K0kY-jmJNg7-k-qI214WzJcamXNiem-s7aJnAAugsVTWK7PXft7XDEB6AmxODWgZarvGzJLmp5osqrx60LGmieN-1rrCY80FA7LEYWhypS0BV8d417-evudTYOp0demAfZrYT7OwhIFBJfzKs"/>
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">MedNote</h1>
      </div>
      <p class="text-gray-600 mt-2">Secure voice-to-text for medical professionals</p>
    </div>

    <!-- 📝 Transcript Display + Buttons -->
    <div class="bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-gray-200">

      <!-- 🎙️ Live Transcript TextArea -->
      <textarea id="transcript" readonly
        class="w-full min-h-[150px] p-4 rounded-xl shadow-inner border border-gray-200 bg-white text-gray-800 mb-6"
        placeholder="Live transcription will appear here..."></textarea>

      <!-- 🔘 Buttons Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

        <!-- 🎙️ Start/Stop Recording -->
        <button id="recordBtn"
          class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all transform hover:scale-105">
          <span class="material-icons mr-2">mic</span> Start Recording
        </button>

        <!-- 📤 Upload Photo -->
        <button id="uploadBtn"
          class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all transform hover:scale-105">
          <span class="material-icons mr-2">upload_file</span> Upload Photo
        </button>

        <!-- 💾 Save Transcript -->
        <button id="saveBtn"
          class="flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all transform hover:scale-105">
          <span class="material-icons mr-2">save</span> Save Transcript
        </button>

        <!-- 👁️ View Saved -->
        <button id="viewSavedBtn"
          class="flex items-center justify-center bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all transform hover:scale-105">
          <span class="material-icons mr-2">visibility</span> View Saved
        </button>
      </div>

      <!-- Hidden file input for upload -->
      <input type="file" id="uploadInput" accept="image/*" class="hidden" />
    </div>
  </main>

  <!-- 🔗 Link to JavaScript -->
  <script src="/static/app.js"></script>
  <script>
    // View Saved navigation
    document.getElementById("viewSavedBtn").onclick = () => {
      window.location.href = "/saved";
    };

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("mednote_id_token");
      window.location.href = "/login";
    };
  </script>
</body>
</html>
