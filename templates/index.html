<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MedNote - AI Note Taker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48; }
        #transcript { background-color: transparent; resize: none; outline: none; }
        @keyframes wave { 0%, 100% { transform: scaleY(0.5); } 50% { transform: scaleY(1.5); } }
        #waveform span { animation: wave 1.2s infinite ease-in-out; }
        #waveform span:nth-child(2) { animation-delay: -1.0s; }
        #waveform span:nth-child(3) { animation-delay: -0.8s; }
        #waveform span:nth-child(4) { animation-delay: -1.0s; }
        #app-container { display: none; }
    </style>
</head>
<body class="bg-orange-100">

    <!-- Loading Spinner -->
    <div id="loader" class="flex items-center justify-center min-h-screen">
        <div class="flex flex-col items-center justify-center">
            <svg class="animate-spin h-10 w-10 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">Authenticating...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="flex flex-col h-screen justify-between p-6 w-full max-w-md mx-auto">
        <header class="flex justify-between items-center text-gray-800">
            <button id="viewSavedBtn" title="View Saved"><span class="material-symbols-outlined">history</span></button>
            <h1 class="text-lg font-bold">MedNote</h1>
            <button id="logoutBtn" title="Logout"><span class="material-symbols-outlined">logout</span></button>
        </header>

        <main class="flex-grow flex items-center justify-center my-4 relative">
            <div id="waveform" class="absolute flex items-center justify-center space-x-1 h-20 hidden">
                <span class="w-1.5 h-4 bg-orange-300 rounded-full"></span>
                <span class="w-1.5 h-10 bg-orange-400 rounded-full"></span>
                <span class="w-1.5 h-16 bg-orange-500 rounded-full"></span>
                <span class="w-1.5 h-10 bg-orange-400 rounded-full"></span>
                <span class="w-1.5 h-4 bg-orange-300 rounded-full"></span>
            </div>
            <textarea id="transcript" readonly class="w-full h-full text-center text-gray-800 text-lg" placeholder="Press the mic or camera to start..."></textarea>
        </main>

        <footer class="flex flex-col items-center space-y-6">
            <div class="flex items-center space-x-6">
                <button id="uploadBtn" class="bg-orange-500 text-white p-4 rounded-full shadow-lg transition-transform transform hover:scale-110">
                    <span class="material-symbols-outlined text-4xl">photo_camera</span>
                </button>
                <button id="recordBtn" class="bg-orange-500 text-white p-4 rounded-full shadow-lg transition-transform transform hover:scale-110">
                    <span id="recordIcon" class="material-symbols-outlined text-4xl">mic</span>
                </button>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
            </div>
            <button id="saveBtn" class="w-full bg-gray-200 text-gray-700 font-semibold py-4 rounded-xl shadow-sm">
                End Session
            </button>
            <div class="w-36 h-1 bg-black rounded-full mx-auto"></div>
        </footer>
    </div>

    <!-- Image Preview Modal -->
    <div id="imagePreviewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md text-center">
            <h2 class="text-xl font-bold mb-4">Preview Note</h2>
            <img id="previewImage" src="" alt="Note preview" class="max-h-64 w-auto mx-auto rounded-md mb-4 border">
            <div id="modal-actions" class="flex justify-center space-x-4">
                <button id="cancelUploadBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg">Cancel</button>
                <button id="extractTextBtn" class="bg-orange-500 text-white px-6 py-2 rounded-lg">Extract Text</button>
            </div>
             <div id="modal-loading" class="hidden">
                <p>Extracting text, please wait...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAh7ncrXf5tIic4fDfTrVlbrmWef6xSov8",
            authDomain: "otp-login-ca063.firebaseapp.com",
            projectId: "otp-login-ca063",
            storageBucket: "otp-login-ca063.firebasestorage.app",
            messagingSenderId: "380756162522",
            appId: "1:380756162522:web:b83ebed04a6d3f4dbbb2e3",
            measurementId: "G-GV0CRRMH5M"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                const token = await user.getIdToken();
                localStorage.setItem("mednote_id_token", token);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
            } else {
                window.location.href = "/login";
            }
        });
    </script>
    <script src="/static/app.js"></script>
    <script>
        document.getElementById("viewSavedBtn").onclick = () => window.location.href = "/saved";
        document.getElementById("logoutBtn").onclick = () => {
            localStorage.removeItem("mednote_id_token");
            firebase.auth().signOut().then(() => {
                window.location.href = "/login";
            });
        };
    </script>
</body>
</html>
