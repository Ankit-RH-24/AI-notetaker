<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MedNote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-cyan-100 min-h-screen flex items-center justify-center px-4 py-12">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">üì± Phone Login</h2>

    <input id="phoneNumber" type="text" placeholder="+91XXXXXXXXXX"
      class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"/>

    <div id="recaptcha-container" class="mb-4"></div>

    <button onclick="sendOTP()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-2">Send OTP</button>

    <input id="otpCode" type="text" placeholder="Enter OTP"
      class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"/>

    <button onclick="verifyOTP()"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Verify & Login</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh7ncrXf5tIic4fDfTrVlbrmWef6xSov8",
      authDomain: "otp-login-ca063.firebaseapp.com",
      projectId: "otp-login-ca063",
      storageBucket: "otp-login-ca063.appspot.com",
      messagingSenderId: "380756162522",
      appId: "1:380756162522:web:default"
    };
    firebase.initializeApp(firebaseConfig);

    let confirmationResult = null;

    function sendOTP() {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: () => console.log("reCAPTCHA verified")
      });

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(result => {
          confirmationResult = result;
          alert("‚úÖ OTP sent successfully!");
        }).catch(error => {
          console.error(error);
          alert("‚ùå Failed to send OTP. Check phone number and reCAPTCHA.");
        });
    }
        function verifyOTP() {
          const code = document.getElementById("otpCode").value;
        if (!confirmationResult) {
          alert("‚ùå Please send OTP first.");
          return;
       }

      confirmationResult.confirm(code)
        .then(async result => {
        const user = result.user;

      // üîë Get and store ID token
      const idToken = await user.getIdToken();
      localStorage.setItem("mednote_id_token", idToken);

      alert("‚úÖ Login successful!");
      window.location.href = "/";  // Redirect to main page
    })
    .catch(error => {
      console.error(error);
      alert("‚ùå Invalid OTP.");
    });
}
  </script>
</body>
</html>
