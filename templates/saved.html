<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Saved Transcripts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient-orange {
            background: linear-gradient(180deg, #FFDDC9 0%, #FFAF8A 100%);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-gradient-orange text-gray-800">

    <div class="flex flex-col min-h-screen p-4 w-full max-w-2xl mx-auto">
        <!-- Header -->
        <header class="flex items-center text-gray-800 mb-8">
            <button onclick="window.location.href='/'" class="p-2 -ml-2">
                <span class="material-icons">arrow_back</span>
            </button>
            <div class="flex-grow text-center">
                <h1 class="text-2xl font-bold">Saved Transcripts</h1>
                <p class="text-gray-700 text-sm">Browse or manage your previously recorded notes</p>
            </div>
            <div class="w-8"></div> <!-- Spacer to keep title centered -->
        </header>

        <!-- Loading State -->
        <div id="loader" class="flex-grow flex flex-col items-center justify-center">
             <svg class="animate-spin h-8 w-8 text-orange-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-700">Loading transcripts...</p>
        </div>

        <!-- Transcript List -->
        <main id="saved-list-container" class="flex-grow hidden">
            <ul id="savedList" class="space-y-4">
                <!-- Transcript items will be injected here by JavaScript -->
            </ul>
        </main>

        <!-- Footer -->
        <footer class="py-4 mt-auto">
            <div class="w-36 h-1 bg-black rounded-full mx-auto opacity-80"></div>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const listContainer = document.getElementById('saved-list-container');
            const listElement = document.getElementById('savedList');
            const loader = document.getElementById('loader');

            const token = localStorage.getItem("mednote_id_token");

            if (!token) {
                loader.classList.add('hidden');
                listContainer.classList.remove('hidden');
                listElement.innerHTML = `<li class="text-center text-red-600 p-8 bg-white/70 backdrop-blur-sm rounded-2xl shadow-lg border border-white/20">⚠️ You're not logged in.</li>`;
                return;
            }

            fetch("/api/transcripts/list", {
                headers: { "Authorization": `Bearer ${token}` }
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return res.json();
            })
            .then(data => {
                loader.classList.add('hidden');
                listContainer.classList.remove('hidden');

                if (data.length === 0) {
                    listElement.innerHTML = `<li class="text-center text-gray-600 p-8 bg-white/70 backdrop-blur-sm rounded-2xl shadow-lg border border-white/20">No transcripts saved yet.</li>`;
                    return;
                }

                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Show newest first

                data.forEach(item => {
                    const li = document.createElement("li");
                    // --- UPDATED STYLES FOR MINIMALIST LIST ITEMS ---
                    li.className = "bg-white/70 backdrop-blur-sm p-4 rounded-2xl shadow-lg border border-white/20 flex justify-between items-center";
                    
                    const date = new Date(item.timestamp).toLocaleString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit' });

                    li.innerHTML = `
                        <div>
                            <p class="text-lg font-semibold text-gray-800">${item.name || 'Untitled Session'}</p>
                            <p class="text-sm text-gray-600">${date}</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button data-id="${item.id}" class="view-btn h-10 w-10 flex items-center justify-center rounded-full bg-orange-500 text-white shadow-sm hover:bg-orange-600 transition-all transform hover:scale-110">
                                <span class="material-icons">visibility</span>
                            </button>
                            <button data-id="${item.id}" class="delete-btn h-10 w-10 flex items-center justify-center rounded-full bg-red-500 text-white shadow-sm hover:bg-red-600 transition-all transform hover:scale-110">
                                <span class="material-icons">delete</span>
                            </button>
                        </div>
                    `;
                    listElement.appendChild(li);
                });
            })
            .catch(err => {
                console.error("Fetch error:", err);
                loader.classList.add('hidden');
                listContainer.classList.remove('hidden');
                listElement.innerHTML = `<li class="text-center text-red-600 p-8 bg-white/70 backdrop-blur-sm rounded-2xl shadow-lg border border-white/20">❌ Failed to load transcripts.</li>`;
            });

            // Event delegation for view and delete buttons
            listElement.addEventListener('click', function(e) {
                const target = e.target.closest('button');
                if (!target) return;

                const id = target.dataset.id;
                if (target.classList.contains('view-btn')) {
                    viewTranscript(id);
                } else if (target.classList.contains('delete-btn')) {
                    deleteTranscript(id, target.closest('li'));
                }
            });

            function viewTranscript(id) {
                localStorage.setItem("current_view_id", id);
                window.location.href = "/view";
            }

            function deleteTranscript(id, listItem) {
                if (!confirm("Are you sure you want to delete this transcript?")) return;

                fetch(`/api/transcripts/delete/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        listItem.remove();
                    } else {
                        alert("Error deleting transcript: " + (data.error || "Unknown error"));
                    }
                })
                .catch(err => {
                    console.error("Delete failed:", err);
                    alert("Delete failed. See console for details.");
                });
            }
        });
    </script>

</body>
</html>
